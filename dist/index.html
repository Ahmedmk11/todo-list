<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="app.bundle.js"></script><script defer src="localStorage.bundle.js"></script><script defer src="ui.bundle.js"></script></head>
    
    <body>

        <header>
            <h1>Todo List</h1>
        </header>

        <div id="middle">
            <div id="side-bar">
                <div id="one">
                    <h3 id="local-title">Home</h3>
                </div>
                <div id="local-container">
                    <div id="date-icon">
                        <div id="date-t" class="times">Date</div>

                        <div id="date-drpdn" class="translate">
                            <p id="today-dd">Today</p>
                            <p id="this-week-dd">This Week</p>
                            <p id="this-month-dd">This Month</p>
                        </div>
                    
                    </div>
                    <div id="finished-icon">
                        <div id="finished-t" class="times">Finished</div>
                    </div>
                    <div id="tag-icon">
                        <div id="tags-t" class="times">Tags</div>

                        <div id="tag-drpdn" class="translate">
                            <p id="red-dd">Red</p>
                            <p id="blue-dd">Blue</p>
                            <p id="green-dd">Green</p>
                            <p id="yellow-dd">Yellow</p>
                            <p id="purple-dd">Purple</p>
                        </div>

                    </div>
                    <div id="priority-icon">
                        <div id="priority-t" class="times">Priority</div>

                        <div id="priority-drpdn" class="translate">
                            <p id="one-dd">1</p>
                            <p id="two-dd">2</p>
                            <p id="three-dd">3</p>
                        </div>

                    </div>
                </div>
                <div id="two">
                    <h3 id="project-title">Projects</h3>
                </div>
                <div id="projects"></div>
            </div>
            <div id="content"></div>
        </div>

        <footer>
            <p><strong>Made by </strong><a href="https://github.com/Ahmedmk11" target="_blank">Ahmed Mahmoud</a></p>
            <p>Copyright Â© <span id="starting-year">2022</span><span id="current-year"></span></p>
        </footer>

    </body>

</html>
