        </header>

                </div>

                        <p class="times">Date</p>

                    </div>
                    <div id="tag-icon">

                    </div>
                    <div id="priority-icon">
                        <!-- icon -->

                    </div>
                </div>
                <div id="two">
                    <h3 id="project-title">Projects</h3>
                </div>
                <div id="projects">
                    <!-- plus -->
                </div>
            </div>
            <div id="content"></div>
        </div>

        <footer>
